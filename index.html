<!DOCTYPE html>
<html>

<head>
  <title>vue-chart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="dist/css/main.css">
  <link rel="stylesheet" href="dist/css/prism.css">-->
</head>

<body>
  <div>sss</div>
  <canvas id="myChart" width="500" height="300"></canvas>
  <div class="gh-ribbon"><a href="https://github.com/miaolz123/vue-chart" target="_blank">Fork me on GitHub</a></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.js"></script>
  <!--<script src="dist/vue-chart.min.js"></script>
  <script src="dist/js/main.js"></script>
  <script src="dist/js/prism.js"></script>-->
  <script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
          label: "# of Votes",
          data: [12, 19, 3, 5, 2, 3]
        }]
      },
      options: {
        responsive: false,
        title: {
          text: "ceshi title",
          display: true
        },
        legend: {
          text: "ceshi legend",
          display: true
        },
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero:true
            }
          }]
        }
      }
    });
  </script>
</body>

</html>
