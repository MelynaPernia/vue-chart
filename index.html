<!DOCTYPE html>
<html>

<head>
  <title>vue-chart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h2>Line</h2>
  <vue-chart type="line" :data="data"></vue-chart>
  <br>
  <h2>Bar</h2>
  <vue-chart type="bar" :data="data"></vue-chart>
  <br>
  <h2>Radar</h2>
  <vue-chart type="radar" :data="data"></vue-chart>
  <br>
  <p>
    Powered by <a href="//github.com/miaolz123/vue-chart" target="_blank">VueChart</a>
  </p>
  <script src="dist/vue.min.js"></script>
  <script src="dist/vue-chart.min.js"></script>
  <script>
    Vue.use(VueChart);
    var vm = new Vue({
      el: "body",
      data: {
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May","Jun"],
          datasets: [{
            label: "user",
            backgroundColor: "rgba(255,99,132,0.2)",
            borderColor: "rgba(255,99,132,1)",
            pointBackgroundColor: "rgba(255,99,132,1)",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: "rgba(255,99,132,1)",
            data: [15, 20, 22, 22, 28, 37]
          }, {
            label: "view",
            backgroundColor: "rgba(179,181,198,0.2)",
            borderColor: "rgba(179,181,198,1)",
            pointBackgroundColor: "rgba(179,181,198,1)",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: "rgba(179,181,198,1)",
            data: [150, 200, 220, 220, 280, 370]
          }],
        },
      },
    });
  </script>
</body>

</html>
